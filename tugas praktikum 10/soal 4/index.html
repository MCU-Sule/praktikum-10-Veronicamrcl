<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Soal 4</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #mouse {
        background-color: red;
        border: 2px black;
        position: absolute;
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        transform: translate(-50%, -50%);
        border-radius: 50%; 
        pointer-events: none;

    }
    </style>
</head>
<body>
    <div id="mouse"></div>
    <script>

        let cursor = document.getElementById("mouse");

        document.addEventListener("mousemove", (e) =>{
            let x = e.pageX;
            let y = e.pageY;

            cursor.style.top = y + "px";
            cursor.style.left = x + "px";
        })
    </script>
</body>
</html>
