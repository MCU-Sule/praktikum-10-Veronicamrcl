 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soal 1</title>
</head>
<body>
    <div style="background-color: orange;"><h2>Penjumlahan</h2></div>
        <div> <input type="text" readonly id="jmlh1">+<input type="text" readonly id="jmlh2"> = <input type="text" id="hasiljml"> &nbsp;
            <button onclick="hasiljumlah()" style="background-color: rgb(110, 203, 235);">Hitung</button></div><br>
        <div><button onclick="penjumlahan ()" style="background-color: rgb(58, 223, 58);">Random</button><p id=jwb1></p></div>

    <div style="background-color: rgb(0, 225, 255);"><h2>Pengurangan</h2></div>
        <div> <input type="text" readonly id="krg1">-<input type="text" readonly id="krg2"> = <input type="text" id="hasilkrg">&nbsp;
            <button onclick="hasilkurang()" style="background-color: rgb(110, 203, 235);">Hitung</button></div><br>
        <div><button onclick="pengurangan ()" style="background-color: rgb(58, 223, 58);">Random</button><p id=jwb2></p></div>
    
    <div style="background-color: rgb(255, 0, 255);"><h2>Perkalian</h2></div>
        <div> <input type="text" readonly id="kali1">*<input type="text" readonly id="kali2"> = <input type="text"  id="hasilkali">&nbsp;
            <button onclick="hasil()" style="background-color: rgb(110, 203, 235);">Hitung</button></div><br>
        <div><button onclick="perkalian ()" style="background-color: rgb(58, 223, 58);">Random</button><p id=jwb3></p></div>

    <div style="background-color: rgb(240, 89, 78);"><h2>Bilangan</h2></div>
        <div> <input type="text" readonly id="bil">=<input type="text" id="bil1"> , <input type="text" id="bil2"> , <input type="text" id="bil3">&nbsp;
            <button onclick="hasil()" style="background-color: rgb(110, 203, 235);">Hitung</button></div><br>
        <div><button onclick="bilangan ()" style="background-color: rgb(58, 223, 58);">Random</button><p id=jwb4></p></div>

    <script>
        let a=0
        function penjumlahan (){
            let angka1= Math.floor(Math.random()*999)
            let angka2= Math.floor(Math.random()*999)
            a = angka1+angka2
            document.querySelector("#jmlh1").value=angka1
            document.querySelector("#jmlh2").value=angka2
        }
        function hasiljumlah(){
            if (document.querySelector ("#hasiljml").value==a){
                document.querySelector ("#jwb1").innerHTML="Jawaban Benar"
            }
            else {
                document.querySelector ("#jwb1").innerHTML="Jawaban Salah"
            }
        }

        let b=0
        function pengurangan (){
            let angka1= Math.floor(Math.random()*999)
            let angka2= Math.floor(Math.random()*999)
            b = angka1-angka2
            document.querySelector("#krg1").value=angka1
            document.querySelector("#krg2").value=angka2
        }
        function hasilkurang(){
            if (document.querySelector ("#hasilkrg").value==b){
                document.querySelector ("#jwb2").innerHTML="Jawaban Benar"
            }
            else {
                document.querySelector ("#jwb2").innerHTML="Jawaban Salah"
            }
        }

        let c=0
        function perkalian (){
            let angka1= Math.floor(Math.random()*100)
            let angka2= Math.floor(Math.random()*100)
            c = angka1*angka2
            document.querySelector("#kali1").value=angka1
            document.querySelector("#kali2").value=angka2
        }
        function hasilkurang(){
            if (document.querySelector ("#hasilkali").value==c){
                document.querySelector ("#jwb3").innerHTML="Jawaban Benar"
            }
            else {
                document.querySelector ("#jwb3").innerHTML="Jawaban Salah"
            }
        }

        
        function bilangan (){
            let angka= Math.floor(Math.random()*999)
            document.querySelector("#bil").value=angka
        }

        function hasil (){
            let d= document.querySelector("#bil1").value
            let e= document.querySelector("#bil2").value
            let f= document.querySelector("#bil3").value
            if(document.querySelectorAll("#bil").value==d+e+f){
                document.querySelector ("#jwb4").innerHTML="Jawaban Benar"
            }
            else {
                document.querySelector ("#jwb4").innerHTML="Jawaban Salah"
            }
        }       
    </script>
</body>
</html>
